<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Font and Size</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 300px;
      }
      .checkbox-container {
        margin: 20px;
      }
      .input-container {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="checkbox-container">
        <!-- 엑티브시 색변화, html 복사 -->
        <label class="checkbox-label" for="underlineToggle"
          >Activate Crawling</label
        >
        <input type="checkbox" id="activeToggle" checked />
      </div>
      <div class="input-container">
        <label for="waitTime">Scroll Wait Time (seconds):</label>
        <input
          type="number"
          id="waitTimeInput"
          min="1"
          max="60"
          placeholder="Enter wait time in seconds"
        />
      </div>
      <div class="input-container">
        <label for="numberInput">Scroll Count (2-50):</label>
        <input type="number" id="numberInput" min="2" max="50" value="25" />
        <button id="saveButton">Initialize</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
